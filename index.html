<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta namespace="robots" content="noindex" />
    <title>Simple Mario Game</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="field">
      <p class="score-wrap">Score: <span id="score">0</span> pt</p>
      <img id="avatar" src="./images/mario.gif" alt="walking" />
      <img id="coin" src="./images/coin.gif" alt="coin" />
      <img id="bullet" src="./images/bullet.png" alt="bullet" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
